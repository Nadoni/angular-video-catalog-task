<div class="toolbox">
  <div class="toolbox__wrap">
    <div class="toolbox-text">
      <h2>Find or add Angular courses</h2>
    </div>
    <div class="toolbox__panel">
      <form class="toolbox__form">
        <mat-form-field class="example-full-width">
          <input matInput="search"
                 name="searchForm"
                 placeholder="Search by name"
                 [(ngModel)]="searchText"
          >
        </mat-form-field>
        <button
          class=""
          mat-raised-button color="primary"
          (click)="searchCourse()">
          <mat-icon>search</mat-icon>
          <span>Search</span>
        </button>
      </form>
      <button
        class="uui-button lime-green"
        mat-raised-button color="primary"
        (click)="false">
        <mat-icon>add</mat-icon>
        <span>Create new</span>
      </button>
    </div>
  </div>
</div>
