<div class="courses-container">
  <app-toolbox-panel
  (filteredSearch)="changeListCourseByPipe($event)"></app-toolbox-panel>
  <app-course-item
    *ngFor="let course of courses | orderBy: 'publishedAt'"
    [course]="course"

    (playCourse)="playVideo ($event)"
    (deleteCourse)="deleteCourse($event)"
  ></app-course-item>
  <div *ngIf="courses.length < 1" class="none-data">
    <p>NO DATA. FEEL FREE TO ADD NEW COURSE</p>
  </div>
</div>
